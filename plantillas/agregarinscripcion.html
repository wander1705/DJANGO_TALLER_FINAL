<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Agregar Inscripcion</title>
</head>
<body class="container mt-5">
    <div class="alert alert-primary display-1 text-center">Agregar Inscripcion</div>

    <form method="POST">
        <table class="table">
            {{ form.as_table}}
            {% csrf_token %}
        </table>
        <input type="submit" value="AGREGAR" class="btn btn-secondary">
    </form>
    <a href="../inscripciones" class="btn btn-danger mt-5">Volver</a>
</body>
</html>
